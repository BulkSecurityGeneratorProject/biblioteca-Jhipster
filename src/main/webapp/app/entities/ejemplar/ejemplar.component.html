<div>
    <h2>
        <span jhiTranslate="bibliotecaApp.ejemplar.home.title">Ejemplars</span>
        <button class="btn btn-primary float-right jh-create-entity create-ejemplar" [routerLink]="['/', { outlets: { popup: ['ejemplar-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="bibliotecaApp.ejemplar.home.createLabel">
            Create new Ejemplar
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ejemplars">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bibliotecaApp.ejemplar.isbn">Isbn</span></th>
            <th><span jhiTranslate="bibliotecaApp.ejemplar.tituloLibro">Titulo Libro</span></th>
            <th><span jhiTranslate="bibliotecaApp.ejemplar.autor">Autor</span></th>
            <th><span jhiTranslate="bibliotecaApp.ejemplar.numeroEjemplares">Numero Ejemplares</span></th>
            <th><span jhiTranslate="bibliotecaApp.ejemplar.ejemplaresDisponibles">Ejemplares Disponibles</span></th>
            <th><span jhiTranslate="bibliotecaApp.ejemplar.idioma">Idioma</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ejemplar of ejemplars ;trackBy: trackId">
                <td><a [routerLink]="['../ejemplar', ejemplar.id ]">{{ejemplar.id}}</a></td>
                <td>{{ejemplar.isbn}}</td>
                <td>{{ejemplar.tituloLibro}}</td>
                <td>{{ejemplar.autor}}</td>
                <td>{{ejemplar.numeroEjemplares}}</td>
                <td>{{ejemplar.ejemplaresDisponibles}}</td>
                <td jhiTranslate="{{'bibliotecaApp.Language.' + ejemplar.idioma}}">{{ejemplar.idioma}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ejemplar', ejemplar.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ejemplar/'+ ejemplar.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ejemplar/'+ ejemplar.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
